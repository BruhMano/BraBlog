{% extends "base.html" %}
    {% block content %}
    {% load staticfiles %}
        <div class="divinity">
            {% for post in page %}
                {% include "post.html" with post=post %}
            {% endfor %}
        </div>
        {% if page.has_other_pages %}
            {% include "paginator.html" with items=page paginator=paginator username='' %}
        {% endif %}
    {% endblock %}
